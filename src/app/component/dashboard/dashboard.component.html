<div class="container-fluid">

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Work Schedule</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <button class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#addEmployee" type="submit">Add Employee</button>
          </div>
        </div>
    </nav>

  <!-- Add employee modal -->
  <div class="modal fade" id="addEmployee" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add new Employee</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          
            <form >
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Name </label>
                    <input type="text" class="form-control" id="name"  placeholder="Enter name">
                  </div>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Employee id </label>
                  <input type="number"  class="form-control" id="eid"  placeholder="Enter Employee id">
                </div>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Date </label>
                  <input type="date"  class="form-control" id="date"  placeholder="Enter date">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Day </label>
                    <input type="text"  class="form-control" id="day" placeholder="Enter day">
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">From </label>
                    <input type="time"  class="form-control" id="from" >
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">To </label>
                    <input type="time"  class="form-control" id="to" >
                  </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Add employee</button>
                  </div>
              </form>

        </div>
        
      </div>
    </div>
  </div>


</div>
