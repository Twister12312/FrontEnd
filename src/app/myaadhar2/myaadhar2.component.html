<!-- Add Employee Modal -->
<div class="modal-body">
  <h4 align="center">ADMIN REGISTRATION</h4>
  <form
    #addForm="ngForm"
    (ngSubmit)="onAddCitizen(addForm)"
    class="form-center"
  >
    <div class="form-group">
      <label for="fullname">Name</label>
      <input
        type="text"
        ngModel
        name="fullname"
        class="form-control"
        id="fullname"
        placeholder="Name"
        required
      />
    </div>
    <div class="form-group">
      <label for="phone">Admin ID</label>
      <input
        type="text"
        ngModel
        name="Admin ID"
        class="form-control"
        id="AdminID"
        placeholder="AdminID"
        required
      />
    </div>
    <div class="form-group">
      <label for="dob">D.O.B</label>
      <input
        type="date"
        ngModel
        name="dob"
        class="form-control"
        id="dob"
        placeholder="dob"
        required
      />
    </div>
    <div class="form-group">
      <label for="email">Email Address</label>
      <input
        type="email"
        ngModel
        name="email"
        class="form-control"
        id="email"
        placeholder="Email"
        required
      />
    </div>
    <div class="form-group">
      <label for="address">Home Address</label>
      <input
        type="text"
        ngModel
        name="address"
        class="form-control"
        id="address"
        placeholder="Address"
        required
      />
    </div>
    <div class="form-group">
      <label for="gender">Gender</label>
      <input
        type="text"
        ngModel
        name="gender"
        class="form-control"
        id="gender"
        placeholder="Gender"
        required
      />
    </div>
    <div class="form-group">
      <label for="phone">Phone</label>
      <input
        type="text"
        ngModel
        name="phone"
        class="form-control"
        id="phone"
        placeholder="Phone"
        required
      />
    </div>

    <div class="modal-footer">
      <button
        type="button"
        id="add-record-form"
        class="btn btn-secondary"
        data-dismiss="modal"
      >
        Close
      </button>
      <button
        [disabled]="addForm.invalid"
        type="submit"
        class="btn btn-primary"
      >
        Save changes
      </button>
    </div>
  </form>
</div>
