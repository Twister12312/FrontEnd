<div class="col-md-6">
    <h3 class="text-center" style="color:rgb(100, 100, 249);text-shadow: 0 0 3px #00e1ff, 0 0 5px #e6e6f1;">{{empformlabel}}</h3>
    <form [formGroup]="addForm" novalidate class="form" style="margin: auto; padding-top: 5px; padding-bottom: 10px;width: 400px;">
      <div class="form-group" style=" padding: 12px 20px;">
        <label for="empId">Employee Id:</label>
        <input type="number" formControlName="id" placeholder="Id" name="empId" class="form-control" id="empId">
      </div>
      <div class="form-group" style=" padding: 12px 20px;">
        <label for="name">Name:</label>
        <input formControlName="Name" placeholder="Name" name="name" class="form-control" id="name">
        <div class="alert  alert-danger" *ngIf="addForm.get('Name')!.hasError('required') && addForm.get('Name')!.touched">
          Name is required
        </div>
      </div>
      <div class="form-group" style=" padding: 12px 20px;">
        <label for="dob">Date of Birth:</label>
        <input formControlName="DOB" placeholder="Date of Birth" name="dob" class="form-control" id="dob" type="date">
        <div class="alert  alert-danger" *ngIf="addForm.get('DOB')!.hasError('required') && addForm.get('DOB')!.touched">
          DOB is required
        </div>
      </div>
      <div class="form-group" style=" padding: 12px 20px;">
        <label for="email">Email ID:</label>
        <input formControlName="EmailId" placeholder="Employee Email ID" name="email" class="form-control" id="email">
        <div class="alert  alert-danger" *ngIf="addForm.get('EmailId')!.hasError('required') && addForm.get('EmailId')!.touched">
          Email ID is required
        </div>
      </div>
      <div class="form-group" style=" padding: 12px 20px;">
        <label for="homeaddress">Address:</label>
        <input formControlName="HomeAddress" placeholder="Home Address" name="homeaddress" class="form-control" id="homeaddress">
        <div class="alert  alert-danger" *ngIf="addForm.get('HomeAddress')!.hasError('required') && addForm.get('HomeAddress')!.touched">
          Address is required
        </div>
      </div>
      <div class="form-group" style=" padding: 12px 20px;">
        <label for="mobno">Mobile Number:</label>
        <input formControlName="MobileNo" placeholder="Mobile Number" name="mobno" class="form-control" id="mobno">
        <div class="alert  alert-danger" *ngIf="addForm.get('MobileNo')!.hasError('required') && addForm.get('MobileNo')!.touched">
          Mobile Number is required
        </div>
      </div>
      <div class="form-group" style=" padding: 12px 20px;">
        <label for="gender">Gender:</label>
        <select class="form-select" aria-label="Default select example" formControlName="Gender">
          <option selected>--select--</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Prefer not to say">Prefer not to say</option>
        </select>
        <div class="alert  alert-danger" *ngIf="addForm.get('Gender')!.hasError('required') && addForm.get('Gender')!.touched">
          Gender is required
        </div>
      </div>
      <button class="btn btn-success" [disabled]='addForm.invalid' (click)="onSubmit()">Save</button>
      <button class="btn btn-success" [disabled]='addForm.invalid' (click)="onUpdate()">Update</button>

      <p style=" padding: 12px 20px;">Form value: {{ addForm.value | json }}</p>
    </form>
  </div>
